<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array fill</title>
</head>
<body>
    <script>
        
        const arr = new Array(50);

        //Metodo fill serve para popular o array
        arr.fill('lol');

        console.log(arr);

        const arrNovo = new Array(50);
        //Nesse caso ele so prenche entre esses indices
        arrNovo.fill('lol', 4, 8);
        console.log(arrNovo);
        
        const numbers = [1,2,3,4,5,6];
        numbers.fill('lol', 1, 3);
        console.log(numbers);
        
    </script>
</body>
</html>
