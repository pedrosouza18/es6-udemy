<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array from</title>
</head>
<body>
    <ul id="lista">
        <li>Pedro Souza</li>
        <li>Rafaela</li>
        <li>teste</li>
    </ul>
    <script>
        
        const text = 'Pedro';
        console.log(Array.from(text));
        
        //Isso aqui e um node list
        const list = document.querySelectorAll('#lista li');
        console.log(list);

        //O Array.from transforma essa lista e um array para usar todas as suas propriedades
        const listArray = Array.from(list);
        console.log(listArray);
        
        const nomes = listArray.map((nome) => nome.textContent);

        console.log(nomes);
        
    </script>
</body>
</html>
