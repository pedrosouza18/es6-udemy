<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default parameters</title>
</head>
<body>
    <script>
        
        //Sem default parameters
        function hello(name , surname) {
            name = name || 'Pedro';
            surname = surname || 'Souza'
            console.log(`Hello ${name} ${surname}! How are you?`);
        }

        hello();
        hello('Rafaela', 'Villela');

        function hello2(name = 'Pedro', surname = 'Souza') {
            console.log(`Hello ${name} ${surname}! How are you?`);
        }

        hello2();
        hello2('Rafaela', 'Villela');
    </script>
</body>
</html>
