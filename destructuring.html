<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring</title>
</head>
<body>
    <script>

        const data = {
            name: 'Pedro',
            surname: 'Souza',
            age: 21,
            blog: 'www.globo.com',
            social: {
                twitter: '@pedrosouza9',
                facebook: '/pedrosouza'
            }
        };

        //Extraindo os valores do objeto sem destructuring
        // const name = data.name;
        // const surname = data.surname;

        // console.log(name);
        // console.log(surname);

        // const twitter = data.social.twitter;

        // console.log(twitter);
        
        //Com destructuring
        const {name, surname} = data;
        console.log(name);
        console.log(surname);
        
        const {facebook, twitter} = data.social;

        console.log(facebook);
        console.log(twitter);
        
        //Consigo alterar também o valor da chave de um objeto
        const {facebook: fb} = data.social;
        console.log(fb);

        //Consigo colocar um valor default quando não existir uma propriedade
        const {city = 'Rio de Janeiro'} = data;
        console.log(city);
        
        
    </script>
</body>
</html>
