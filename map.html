<body>
    <script>    
        //map e a mesma coisa que set mas se usa no formato de chave e valor
        let m = new Map();

        m.set('nomePedro', 'Pedro');
        m.set('nomeRafaela', 'Rafaela');
        m.set('nomeTeste', 'Teste');

        console.log(m);

        let it = m.values();

        for(value of it){
            console.log(value);
        }
        
    </script>
